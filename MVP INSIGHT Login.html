<!DOCTYPE html>
<html lang="en-us">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        <link href="style.css" type="text/css" rel="stylesheet" />  
    
  <title>MVP INSIGHT Login</title>
  
</head>

<body>

<div class="pure-menu pure-menu-horizontal">
    <a href="#" class="pure-menu-heading pure-menu-link">BRAND</a>
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">News</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sports</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Finance</a></li>
        </ul>
</div>

<form class="pure-form pure-form-aligned">
    <fieldset>


        <div class="pure-control-group">
            <label for="name">Company ID</label>
            <input id="name" class="pure-input-rounded" type="text" placeholder="Company Id">
            <span class="pure-form-message-inline">This is a required field.</span>
        </div>

        <div class="pure-control-group">
            <label for="email">Email Address</label>
            <input id="email" class="pure-input-rounded" type="email" placeholder="Email Address">
            <span class="pure-form-message-inline">This is a required field.</span>
        </div>

        <div class="pure-control-group">
            <label for="password">Password</label>
            <input id="password" class="pure-input-rounded" type="password" placeholder="Password">
            <span class="pure-form-message-inline">This is a required field.</span>
        </div>


        <div class="pure-controls">
            <label for="cb" class="pure-checkbox">
                <input id="cb" type="checkbox"> Remember Password
            </label>

            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </div>
    </fieldset>
</form>
</body>
