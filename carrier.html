<br>
<h3>Please complete all fields below.</h3>
<br>
<br>

<form class="pure-form pure-form-stacked">
    <fieldset>
        <legend>Carrier Input Form</legend>

        <label for="Carrier Name/ID">Carrier</label>
        <input id="carrier" type="text" placeholder="Carrier / SCAC">
        <span class="pure-form-message"></span>
<br>
        <label for="Purchase Order Number">PO</label>
        <input id="poNumber" type="text" placeholder="PO">
        <span class="pure-form-message"></span>
<br>
        <label for="BOL Number">BOL</label>
        <input id="BOL" type="text" placeholder="BOL / Load">
        <span class="pure-form-message"></span>
<br>
        <label for="Item Number">Item</label>
        <input id="itemNo" type="text" placeholder="Item">
        <span class="pure-form-message"></span>
<br>
        <label for="Pallet Count">Pallet Count</label>
        <input id="count" type="text" placeholder="Count">
        <span class="pure-form-message"></span>
<br>
        <label for="Date">Date</label>
        <input id="other" type="text" placeholder="Date">
        <span class="pure-form-message"></span>
<br>
        <label for="Time">Time</label>
        <input id="time" type="text" placeholder="Time">
        <span class="pure-form-message"></span>        
<br>
        <label for="state">Location</label>
        <select id="state">
            <option>Inver Grove Heights</option>
            <option>Eagan</option>
            <option>Other</option>
        </select>
<br>
<br>
        <button type="submit" class="pure-button pure-button-primary">Submit</button>
    </fieldset>
</form>
